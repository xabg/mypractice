<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    #c1{
      border: 1px solid #000;
    }
  </style>
</head>
<body>
<h3>canvas绘图</h3>
<canvas width="500" height="400" id="c1">您的浏览器不支持canvas</canvas>
<script>
  var ctx=c1.getContext('2d');
  ctx.beginPath();
  ctx.textBaseline='middle';
  var d=0;
  var txt='0';
  var timer=setInterval(function(){
    ctx.clearRect(0,0,500,400)
     txt=Math.floor(d/3.6)+"%";
    ctx.font="80px SimeHei";
    ctx.fillStyle='red';
    var w=ctx.measureText(txt).width;
    ctx.fillText(txt,250-w/2,200);
    ctx.moveTo(250,100);
    ctx.arc(250,200,100,Math.PI/180*270,(270+d)*Math.PI/180);
    ctx.lineWidth=15;
    var g=ctx.createLinearGradient(0,0,500,500);
    g.addColorStop(0,"#f50");
    g.addColorStop(0.5,"#50f");
    g.addColorStop(1,"#00f");
    ctx.strokeStyle=g;
    ctx.stroke();
      d+=3.6;
    if(d>361){
      clearInterval(timer);
    }
  },100)

</script>
</body>
</html>
